<body role="main" class="videoplayer">
	<div id="controls">
		<div id="play-pause"><span class="fa fa-play fa-lg"></span></div>
		<div id="fullscreen"><span class="fa fa-expand fa-lg" title="fullscreen"></span></div>
		<div id="subtitles"><span class="subtitles-stack subtitles-crossed-out"><i class="fa fa-lg fa-stack-1x fa-cc" title="subtitles"></i></span></div>
		<div id ="menuicon"><span class="fa fa-bars fa-lg" title="menu"></span></div>
		<input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
		<div id="mute-unmute"><span class="fa fa-volume-up fa-lg"></span></div>
		<div id="time">
			<div id="totaltime" class="time-text">--:--</div>
			<div class="time-text time-seperator"> / </div>
			<div id="playtime" class="time-text">--:--</div>
		</div>
		<input type="range" id="seek-bar" value="0" min="0" step="1">
    </div>

  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="js/libs/jquery-1.9.1.min.js"></script>
  <script data-main="js/krusty-minimal/main.js" src="js/libs/require.js"></script>
